<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for a pizza shop">
    <meta name="keywords" content=" A simple website for a pizza shop">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pizza House</title>
</head>

<body>
    <!-- fixed header -->
    <!-- <header class="fixed-header"> -->
    <header>
        <a href="index.html">
            <h1 id="logo">Pizza House</h1>
        </a>
        <nav>
            <ul class="list">
                <li>
                    <a href="contact.html" class="active" aria-label="Go to contact us page">Contact Us</a>
                </li>
                <li>
                    <a href="menu.html" aria-label="Go to menu page">Menu</a>
                </li>
                <li>
                    <a href="index.html" aria-label="Go to home page">Home</a>
                </li>
            </ul>
            <!-- dropdown menu -->
            <div class="menu-dropdown">
                <button class="menu-dropbtn"><i class="fa-solid fa-bars"></i></button>
                <div class="menu-dropdown-content">
                    <a href="index.html" aria-label="Go home page">Home</a>
                    <a href="menu" aria-label="Go to menu page">Menu</a>
                    <a href="contact.html" aria-label="Go to contact us page">Contact Us</a>
                </div>
            </div>
        </nav>

    </header>
    <!-- contact us page -->
    <section class="comment-section">

        <!-- <h2>Contact Us</h2> -->
        <form class="signup-form">

            <h2>Contact Us</h2>
            <label for="name-field">Name*</label>
            <input id="name-field" type="text" name="full_name" placeholder="Your name" required>
            <label for="email-field">Email*</label>
            <input id="email-field" type="email" name="email" placeholder="Your email" required>
            <label for="mobile-field">Mobile*</label>
            <input id="mobile-field" type="text" name="mobile" placeholder="Mobile number (starts with 0)"
                pattern="[0-9]{10}" required>
            <label for="comments">Comments*</label>
            <br>
            <textarea id="comments" name="comments" placeholder="Your Comments" rows="5" cols="40" required></textarea>
            <input class="join-button" type="submit" value="Submit">
            <input class="join-button" type="reset" value="Clear Form">



        </form>

    </section>
    <!-- section for Address, opening hours and  map -->
    <section>
        <div class="address">
            <div class="address-left-about">
                <h3 class="cover-text-heading">Get in Touch</h3>
                <!-- Adding address here -->
                <p><span>Pizza House</span> <br>12 Railway St,<br>Dillonsland,<br> Navan, Co. Meath <br>
                    <span>Phone: (046) 9031595</span>
                </p>
            </div>

            <div class="address-right-about">
                <h3 class="cover-text-heading">Opening Hours </h3>
                <ul>
                    <li><span>Monday-Friday: </span>12:00-22:00</li>
                    <li><span>Saturday: </span>12:00-23:00</li>
                    <li><span>Sunday:</span> 11:00-22:00</li>
                </ul>
            </div>
        </div>
    </section>
    <footer class="flex">
        <div class="flex-map">
            <!-- Add iframe here -->
            <div><iframe id="map-style"
                    src="https://maps.google.com/maps?width=100%25&amp;height=300&amp;hl=en&amp;q=12%20Railway%20St,%20Dillonsland,%20Navan,%20Co.%20Meath+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                </iframe>
            </div>
        </div>
        <div class="flex-map">
            <!-- social media links  -->
            <ul class="social-media-links">
                <h3>Follow us on :</h3>
                <li>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page"><i class="fa-brands fa-square-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page"><i class="fa-brands fa-square-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page"><i class="fa-brands fa-square-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page"><i class="fa-brands fa-square-youtube"></i></a>
                </li>
            </ul>
            <!-- font awesome script -->
            <script src="https://kit.fontawesome.com/e08e5fb41e.js" crossorigin="anonymous"></script>
        </div>
    </footer>
</body>

</html>
