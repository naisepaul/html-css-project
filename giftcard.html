<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for a pizza shop">
    <meta name="keywords" content=" A simple website for a pizza shop">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pizza House</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Pizza House</h1>
        </a>
        <nav>
            <ul class="list">
                <li>
                    <a href="#contact-us">Contact Us</a>
                </li>
                <!-- <li>
                    <a href="#our-pizza-ethos">Our Ethos</a>
                </li> -->
                <li>
                    <a href="giftcard.html" class="active">Gift Voucher</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="giftcard-section">
            <form action="https://formdump.codeinstitute.net" method="POST">
                <!-- <h2>Gift Card Vochers</h2> -->
                <fieldset class="signup-form">
                    <legend>Gift Card Vochers</legend>
                    <div>
                        <label for="name-field">Name*</label>
                        <input id="name-field" type="text" name="full_name" placeholder="Your name" required>
                    </div>
                    <div>
                        <label for="email-field">Email*</label>
                        <input id="email-field" type="email" name="email" placeholder="Your email" required>
                    </div>
                    <div>
                        <label for="mobile-field">Mobile*</label>
                        <input id="mobile-field" type="number" name="mobile" placeholder="Your mobile" required>
                    </div>
                    <div>
                        <label for="amount-field">Amount for voucher*</label>
                        <input id="amount-field" type="number" name="amount" placeholder="Amount for voucher" required>
                    </div>
                    <div>
                        <label for="postal-address-field">Postal Address*</label>
                        <br>
                        <textarea id="postal-address-field" name="postal-address" placeholder="Address" rows="5"
                            cols="70"></textarea>
                    </div>
                    <br>

                    <input class="join-button" type="submit" value="Submit">
                    <input class="join-button" type="reset" value="Clear Form">
                </fieldset>
            </form>
        </div>
    </section>
    <!-- <section class="giftcard-section">
        <form action="https://formdump.codeinstitute.net" method="POST">

        </form>
    </section> -->

    <footer>
        <ul class="social-media-links">
            <span style="font-weight: bold">Find us on:</span>
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page"><i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page"><i class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
        </ul>
        <!-- font awesome script -->
        <script src="https://kit.fontawesome.com/e08e5fb41e.js" crossorigin="anonymous"></script>
    </footer>
</body>

</html>
