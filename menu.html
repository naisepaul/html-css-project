<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for a pizza shop">
    <meta name="keywords" content=" A simple website for a pizza shop">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pizza House</title>
</head>

<body>
    <header class="fixed-header">
        <a href="index.html">
            <h1 id="logo">Pizza House</h1>
        </a>
        <nav>
            <ul class="list">
                <li>
                    <a href="contact.html">Contact Us</a>
                </li>
                <li>
                    <a href="menu.html" class="active">Menu</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>

            <div class="menu-dropdown">
                <button class="menu-dropbtn"><i class="fa-solid fa-bars"></i> Menu</button>
                <div class="menu-dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="menu.html">Menu</a>
                    <a href="#our-pizza-ethos">Our Ethos</a>
                    <a href="contact.html">Contact Us</a>
                </div>
            </div>
        </nav>
    </header>
    <section class="flex">
        <h2 class="cover-text-heading flex-container">Menu</h2>
    </section>
    <section>
        <div class=" flex">
            <div class="flex-container">
                <img src="../assets/images/margarita.jpg" alt="margarita pizza image">
                <h3>Margarita - €14.00</h3>
            </div>
            <div class="flex-container">
                <img src="../assets/images/pepperoni.webp" alt="pepperoni pizza image">
                <h3>Pepperoni - €14.00</h3>
            </div>
            <div class="flex-container">
                <img src="../assets/images/kebab.jpg" alt="kebaba pizza image">
                <h3>Kebab - €14.00</h3>
            </div>

            <div class="flex-container">
                <img src="../assets/images/mexican-special.webp" alt="mexican special pizza image">
                <h3>Mexican Special- €14.00</h3>
            </div>
            <div class="flex-container">
                <img src="../assets/images/mexican-hot.webp" alt="mexican hot pizza image">
                <h3>Mexican Hot- €14.00</h3>
            </div>
            <div class="flex-container">
                <img src="../assets/images/hawaiian.jpg" alt="hawaiian pizza image">
                <h3>Hawaiian- €14.00</h3>
            </div>
            <div class="flex-container">
                <img src="../assets/images/cajun-chicken.jpg" alt="cajun chicken pizza image">
                <h3>Cajun Chicken- €14.00</h3>
            </div>
            <div class="flex-container">
                <img src="../assets/images/bbq-chicken.jpg" alt="bbq chicken pizza image">
                <h3>BBQ Chicken- €14.00</h3>
            </div>
            <div class="flex-container">
                <img src="../assets/images/vegeterian.webp" alt="vegeterian pizza image">
                <h3>vegeterian- €14.00</h3>
            </div>
        </div>
    </section>
    <!-- social media links  -->
    <footer>
        <ul class="social-media-links">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page"><i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page"><i class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
        </ul>
        <!-- font awesome script -->
        <script src="https://kit.fontawesome.com/e08e5fb41e.js" crossorigin="anonymous"></script>
    </footer>
</body>

</html>
